<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="playlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>MusicPlayer</title>
</head>

<body>
    <div class="container">
        <!-- Upper Part -->
        <div class="info">
            <!-- Downlist -->
            <span>
                <i id="down" class="fas fa-chevron-down"></i>
            </span>
            <!-- Title And artist -->
            <span>
                <marquee id="title" direction="left">Satya</marquee>
                <p id="artist">Devine</p>
            </span>
            <!-- dotline -->
            <span>
                <i id="dotline" class="fas fa-ellipsis-v"></i>
            </span>
        </div>

        <!-- Middle Part -->
        <div class="image">
            <img src="https://wallup.net/wp-content/uploads/2017/11/17/340582-skull-music-748x468.jpg" alt="">
        </div>

        <audio src="music/Satya - Divine.mp3"></audio>

        <!-- Lower Part -->
        <div class="player">
            <!-- Time Part -->
            <div class="time">
                <span id="current_time">0.00</span>
                <span id="duration">0.00</span>
            </div>
            <!-- audio with Progress part -->
            <div class="progress">
                <div id="progress_track">
                    <div id="progress_bar"></div>
                </div>
            </div>
            <!-- Musicplayer Buttons -->
            <div class="buttons">
                <i class="fas fa-backward" title="previous" id="previous"></i>
                <i class="fas fa-play" title="play" id="play"></i>
                <i class="fas fa-forward" title="next" id="next"></i>
            </div>
            <span class="icon">
                <i id="random" class="fas fa-random"></i>
                <i id="cut" class="fas fa-cut"></i>
                <i id="heart" class="far fa-heart"></i>
                <i id="list" class="fas fa-list"></i>
            </span>
        </div>
        <div class="audiolist">
            <span class="icons">
                <i id="random" class="fas fa-random"> <span id="repeat">Repeat all</span></i>
                <span class="add_delete">
                    <i class="fas fa-plus-square"></i>
                    <i class="fas fa-trash"></i>
                </span>
            </span>

            <div class="song_list">
                <div class="details">
                    <span>
                        <h1>Zara Zara Behkta Hai</h1>
                        <p>Arjit Singh</p>
                    </span>
                    <span>
                        <i id="line" class="fas fa-ellipsis-v"></i>
                    </span>
                </div>

                <div class="details">
                    <span>
                        <h1 class="title">Zara Dekh Mera Deewanapan</h1>
                        <p class="artist">Udit Narayan</p>
                    </span>
                    <span>
                        <i id="line" class="fas fa-ellipsis-v"></i>
                    </span>
                </div>

                <div class="details">
                    <span>
                        <h1 class="title">Thoda Thoda Pyar</h1>
                        <p class="artist">Jubain Nautiyal</p>
                    </span>
                    <span>
                        <i id="line" class="fas fa-ellipsis-v"></i>
                    </span>
                </div>

                <div class="details">
                    <span>
                        <h1 class="title">Maira Dil Bhi Kitna Pagal Hai</h1>
                        <p class="artist">Kumar Sanu</p>
                    </span>
                    <span>
                        <i id="line" class="fas fa-ellipsis-v"></i>
                    </span>
                </div>
            </div>

            <h2 id="close">Close</h2>
        </div>
    </div>


    <!-- Musicplayer JS Part -->
    <script src="audio.js"></script>
    <script src="tracklist.js"></script>
</body>

</html>
