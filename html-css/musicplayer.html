<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musicplayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>MusicPlayer</title>
</head>

<body>
    <div class="player">
        <div class="image">
            <img src="https://scx2.b-cdn.net/gfx/news/2016/578650fe544c4.jpg" alt="">
        </div>

        <div class="info">
            <h1 class="title">Satya</h1>
            <h2 class="artist">Divine</h2>
        </div>

        <audio  src="music/Satya - Divine.mp3"></audio>

        <div class="time">
            <div id="current_time" style="color: #fff;">0.00</div>
            <div id="duration" style="color: #fff;">0.00</div>
        </div>

        <div id="track">
            <span class="ad"></span>
            <span class="ad"></span>
            <span class="ad"></span>
            <span class="ad"></span>
            <span class="ad"></span>
            <span class="ad"></span>
            <span class="ad"></span>
            <span class="ad"></span>
            <span class="ad"></span>
        </div>

        <div class="music-controls">
            <i class="fas fa-backward" id="previous"></i>
            <i class="fas fa-play-circle" id="play"></i>
            <i class="fas fa-forward" id="next"></i>
        </div>
    </div>

</body>

</html>
