<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex flex-col items-center justify-center min-h-screen pb-32 ">
        <div class="flex justify-center pt-20 mx-auto space-x-7 max-w-7xl">
            <div class="bg-gradient-to-r from-red-500 to-blue-300">
                <img class="mix-blend-overlay mix"
                    src="https://i.pinimg.com/originals/83/64/66/83646654668bf9ae412f45bb2e417ddf.jpg" alt="">
            </div>
            <div class="bg-gradient-to-t from-yellow-500 to-indigo-800">
                <img class="mix-blend-overlay"
                    src="https://i.pinimg.com/originals/83/64/66/83646654668bf9ae412f45bb2e417ddf.jpg" alt="">
            </div>
            <div class="bg-gradient-to-l from-green-500 to-gray-500">
                <img class="mix-blend-soft-light"
                    src="https://i.pinimg.com/originals/83/64/66/83646654668bf9ae412f45bb2e417ddf.jpg" alt="">
            </div>
            <div class="bg-gradient-to-b from-blue-500 to-yellow-500">
                <img class="mix-blend-multiply"
                    src="https://i.pinimg.com/originals/83/64/66/83646654668bf9ae412f45bb2e417ddf.jpg" alt="">
            </div>
        </div>

        <div
            class="relative w-full max-w-4xl mx-auto overflow-visible bg-blue-500 bg-cover hover:shadow-lg hover:border-transparent hover:bg-gray-400 group bg-blend-multiply h-96 bg-texture mt-44">
            <h1
                class="max-w-xl font-bold leading-tight text-center text-transparent text-white transform group-hover:text-gray-300 p-14 text-7xl -rotate-12 ">
                Hey! Punit <span
                    class=" group-hover:text-red-400">Hey!
                    Manish</span> <span class="group-hover:text-yellow-400">Hey! Ajit</span></h1>
        </div>
    </div>
</body>

</html>
