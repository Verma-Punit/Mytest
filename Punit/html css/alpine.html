<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/app.css">
  <script defer src="https://unpkg.com/alpinejs@3.1.1/dist/cdn.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div
    x-data="{ faq :[
    {  Q: ' Accordion item 1',ans: 'Hello Alpine' }, { Q: 'Accordion item 2',ans: 'Hello Alpine' }, { Q: 'Accordion item 3',ans: 'Hello Alpine' } ] , open:null};"
    class="flex flex-col gap-10 justify-center items-center w-screen h-screen">
    <template x-for="(question , index) in faq" :key="index">
      <div class="bg-white shadow-md rounded-md p-3">
        <div class="flex items-center cursor-pointer" @click="open !== null ? open == null : open = null">
          <div
            class="bg-indigo-100 text-indigo-400 w-8 h-8 md:w-10 md:h-10 rounded-md flex items-center justify-center font-bold text-lg font-display">
            <span x-text="index + 1"></span>
          </div>
          <div class="ml-3 md:ml-4 lg:ml-6 md:text-lg text-indigo-600">
            <span x-text="question.Q"></span>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
